{% extends "base.html" %}
{% block content %}
<section class="hero">
  <p class="hero-kicker">Staff Console</p>
  <h2 class="hero-title">직원 로그인</h2>
  <p class="hero-desc">기본 계정: admin/1234, staff/0000</p>
</section>

<section class="card card-primary narrow-card">
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}

  <form action="/staff/login" method="post">
    <label class="field">
      <span class="field-label">직원명</span>
      <input class="control" type="text" name="name" required />
    </label>

    <label class="field">
      <span class="field-label">PIN</span>
      <input class="control" type="password" name="pin" required inputmode="numeric" />
    </label>

    <button class="btn btn-primary btn-lg" type="submit">로그인</button>
  </form>

  <a class="btn-link" href="/customer">고객 접수화면</a>
</section>
{% endblock %}
