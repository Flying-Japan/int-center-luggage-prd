{% extends "base.html" %}
{% block content %}
<section class="hero">
  <p class="hero-kicker">Staff Console</p>
  <h2 class="hero-title">직원 로그인</h2>
</section>

<section class="card card-primary narrow-card">
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}

  <form action="/staff/login" method="post">
    <label class="field">
      <span class="field-label">이메일</span>
      <input class="control" type="email" name="email" required />
    </label>

    <label class="field">
      <span class="field-label">비밀번호</span>
      <input class="control" type="password" name="password" required />
    </label>

    <button class="btn btn-primary btn-lg" type="submit">로그인</button>
  </form>

  <a class="btn-link" href="/customer">고객 접수화면</a>
</section>
{% endblock %}
