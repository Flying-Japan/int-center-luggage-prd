{% extends "base.html" %}
{% block content %}
<section class="hero">
  <p class="hero-kicker">Staff Console</p>
  <h2 class="hero-title">직원 로그인</h2>
</section>

<section class="card card-primary narrow-card">
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}

  <a class="btn btn-google btn-lg" href="/auth/google">
    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
      <path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
      <path d="M3.964 10.707A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.707V4.961H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.039l3.007-2.332z" fill="#FBBC05"/>
      <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.961L3.964 6.293C4.672 4.166 6.656 3.58 9 3.58z" fill="#EA4335"/>
    </svg>
    Google로 로그인
  </a>

  <div class="login-divider"><span>또는</span></div>

  <form action="/staff/login" method="post">
    <label class="field">
      <span class="field-label">이메일</span>
      <input class="control" type="email" name="email" required />
    </label>

    <label class="field">
      <span class="field-label">비밀번호</span>
      <input class="control" type="password" name="password" required />
    </label>

    <button class="btn btn-primary btn-lg" type="submit">로그인</button>
  </form>

  <a class="btn-link" href="/customer">고객 접수화면</a>
</section>
{% endblock %}
