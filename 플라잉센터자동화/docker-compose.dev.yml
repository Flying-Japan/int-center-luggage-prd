# Local development override: build from source instead of pulling from GHCR.
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build
services:
  app:
    build: .
    image: ghcr.io/flying-japan/int-center-luggage-prd:latest

  # Do not expose the live Cloudflare tunnel in local dev
  tunnel:
    profiles:
      - disabled

  # Do not run auto-updater in local dev
  watchtower:
    profiles:
      - disabled
